name: Publish to Docker Hub
on: [push, pull_request]
jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: automuteus
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: automuteus/website
          cache_froms: automuteus/website
          tag_with_ref: true
          tag_with_sha: true
      - name: Update deployment
        run: curl -d "${{ secrets.SIMPLEUPDATE_TOKEN }}" -X POST https://simpleupdate.automute.us/v0/automuteus-web/automuteus-web
